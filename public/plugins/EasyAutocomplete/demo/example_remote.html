<!DOCTYPE html>
<html lang="en">
<head>
	<title>EasyAutocomplete remote example</title>
	<link href="../dist/easy-autocomplete.min.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="../dist/jquery.easy-autocomplete.min.js" type="text/javascript"></script>
</head>
<body>

<h1>EasyAutocomplete - remote example</h1>

<p></p>

<input id="data-remote"/>

<script>

	var options = {
		url: function (phrase) {
			return 'api/countrySearch.php?phrase=' + phrase + '&format=json';
		},
		getValue: 'name',
		list: {
			onClickEvent: function () {
				var selectedItemValue = $('#data-remote').getSelectedItemData();
				console.log(selectedItemValue.name); // Log the selected item object
				// You can access selectedItemValue.name, selectedItemValue.id, etc.

				// For example, if you want to display it somewhere:
				$('#output').text('You selected: ' + selectedItemValue.name);
			}
		}
	};

	$('#data-remote').easyAutocomplete(options);

</script>

</body>

</html>
